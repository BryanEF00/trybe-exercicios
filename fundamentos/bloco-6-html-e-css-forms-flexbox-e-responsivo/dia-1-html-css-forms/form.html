<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando um formulário de currículo.</title>
  </head>
  <body>
    <main>
      <form action="" method="get" enctype="multipart/form-data">
        <fieldset id="part-1">
          <label for="full-name">
            Nome Completo:
            <input
              type="text"
              name="full-name"
              id="full-name"
              maxlength="40"
              required
            />
          </label>
          <label for="e-mail">
            E-mail:
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              maxlength="50"
              required
            />
          </label>
          <label for="cpf"
            >CPF:
            <input type="text" name="cpf" id="cpf" maxlength="11" required />
          </label>
          <label for="address"
            >Endereço:
            <input
              type="text"
              name="address"
              id="address"
              maxlength="200"
              required
            />
          </label>
          <label for="city"
            >Cidade:
            <input type="text" name="city" id="city" maxlength="28" required />
          </label>
          <label for="states"
            >Estado:
            <select name="states" id="states" required></select>
          </label>
          <label for="type-1">
            Tipo:
            <input
              type="radio"
              name="type"
              id="type-1"
              value="house"
              checked
              required
            />Casa
          </label>
          <label for="type-2">
            <input
              type="radio"
              name="type"
              id="type-2"
              value="apartment"
              required
            />Apartamento
          </label>
        </fieldset>
        <fieldset id="part-2">
          <label for="abstract"
            >Resumo do currículo:
            <textarea
              name="abstract"
              id="abstract"
              cols="100"
              rows="5"
              maxlength="1000"
              required
            ></textarea>
          </label>
          <label for="position"
            >Cargo:
            <input
              type="text"
              name="position"
              id="position"
              maxlength="40"
              required
            />
          </label>
          <label for="position-description"
            >Descrição do cargo:
            <input
              type="text"
              name="position-description"
              id="position-description"
              maxlength="500"
              required
            />
          </label>
          <label
            for="
          start-date"
            >Data de início:
            <input type="date" name="start-date" id="start-date" required />
          </label>
        </fieldset>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset" id="reset">Limpar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
